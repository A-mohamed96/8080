<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>عملاء شركة الناقوري</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
  <img src="logo.png" alt="لوجو الناقوري" />
  <h1>شركة الناقوري</h1>
</header>

<div class="calculator">
  <label for="clientName">اسم العميل</label>
  <input type="text" id="clientName" placeholder="أدخل اسم العميل" />

  <label for="nationalId">الرقم القومي</label>
  <input type="text" id="nationalId" placeholder="أدخل الرقم القومي" />

  <button class="open-modal" id="addClientBtn">
    <img src="add-icon.png" alt="إضافة" /> إضافة عميل
  </button>
</div>

<button class="open-modal" id="showClientsBtn">
  <img src="list-icon.png" alt="قائمة العملاء" /> عرض العملاء
</button>

<!-- مودال إضافة وتعديل العميل -->
<div id="clientModal" class="modal">
  <div class="modal-content">
    <span class="close" id="closeClientModal">&times;</span>
    <h3 id="modalTitle">إضافة عميل جديد</h3>

    <label for="modalClientName">اسم العميل</label>
    <input type="text" id="modalClientName" />

    <label for="modalNationalId">الرقم القومي</label>
    <input type="text" id="modalNationalId" />

    <button id="saveClientBtn">حفظ</button>
  </div>
</div>

<!-- مودال قائمة العملاء -->
<div id="clientsListModal" class="modal">
  <div class="modal-content">
    <span class="close" id="closeClientsListModal">&times;</span>
    <h3>قائمة العملاء</h3>
    <table class="clients-table">
      <thead>
        <tr>
          <th>اسم العميل</th>
          <th>الرقم القومي</th>
          <th>إجراءات</th>
        </tr>
      </thead>
      <tbody id="clientsTableBody"></tbody>
    </table>
  </div>
</div>

<div id="clock"></div>

<div id="welcomeUser" style="position: fixed; top: 20px; right: 20px; font-weight: bold; font-size: 18px; color: #2980b9;"></div>

<script src="script.js"></script>
</body>
</html>
